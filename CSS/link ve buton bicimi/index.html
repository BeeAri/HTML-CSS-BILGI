<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">

	<title>Styling Links</title>
    <link rel="stylesheet" href="style.css">
	
</head>

<body>

	<a href="/link1" class="btn primary">Primary</a>
	<a href="/link2" class="btn secondary">Secondary2</a>
	<a href="/link2" class="btn success">Success</a>
	<a href="/link2" class="btn danger">Danger</a>
	<a href="/link2" class="btn warning">Warning</a>

	<br><br><br><br>


	<a href="/link1" class="btn primary btn-xs">Primary</a>
	<a href="/link2" class="btn secondary btn-sm">Secondary2</a>
	<a href="/link2" class="btn success btn-md">Success</a>
	<a href="/link2" class="btn danger btn-lg">Danger</a>
	<a href="/link2" class="btn warning btn-bg">Warning</a>

	<br><br><br><br>


	<a href="/link1" class="btn primary btn-block">Primary</a>
	<a href="/link2" class="btn secondary btn-block">Secondary2</a>

	<a href="/link2" class="btn secondary rounded">50%</a>


	<br><br><br><br>

	<a href="/link1" class="btn primary-outline">
		<i class="fas fa-home"></i>	Primary
	</a>
	<a href="/link2" class="btn secondary-outline">
	    <i class="fas fa-trash-alt"></i>
	       Secondary2
	</a>
	<a href="/link2" class="btn success-outline">
	    <i class="fab fa-android"></i>
	    Success
	</a>
	<a href="/link2" class="btn danger-outline">
	    <i class="fab fa-angular"></i>
	    Danger
	</a>
	<a href="/link2" class="btn warning-outline">
	    <i class="fab fa-facebook-square"></i>
	   Warning
    </a>



</body>

</html>
