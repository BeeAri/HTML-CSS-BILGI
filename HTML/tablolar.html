<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablo</title>
</head>

<body>
    <table>
        <tr>
            <th>add</th>
            <th>add</th>
            <th>add</th>
        </tr>
        <tr>
            <td>asdd</td>
            <td>dad</td>
            <td>add</td>
        </tr>
        <tr>
            <td>asdd</td>
            <td>dad</td>
            <td>add</td>
        </tr>
    </table>
    <table border="1" width="20%">
        <thead>
            <tr>
                <th>add</th>
                <th>add</th>
                <th>add</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>asdd</td>
                <td>dad</td>
                <td>add</td>
            </tr>
            <tr>
                <td>asdd</td>
                <td>dad</td>
                <td rowspan="2">add</td>
            </tr>
            <tr>
                <td colspan="2">asdd</td>
            </tr>
            <tr>
                <td colspan="3">asdd</td>
            </tr>
        </tbody>
    </table>

</body>

</html>
